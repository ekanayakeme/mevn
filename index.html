<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Education</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* Styling for the popup */
        .popup {
            display: none; /* Hide initially */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure it's on top */
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Drug Education</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="loadSection('home')">Home</a></li>
                <li><a href="#" onclick="loadSection('introduction')">Introduction</a></li>
                <li><a href="#" onclick="loadSection('types-of-drugs')">Types of Drugs</a></li>
                <li><a href="#" onclick="loadSection('effects')">Effects of Drugs</a></li>
                <li><a href="#" onclick="loadSection('prevention')">Prevention</a></li>
                <li><a href="#" onclick="loadSection('resources')">Resources</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- Content loaded dynamically from JavaScript -->
    </main>

    <footer>
        <p>&copy; 2024 drug education project by Mevan.</p>
    </footer>

    <!-- Form popup -->
    <div id="popup-form" class="popup">
        <h2>Fill in the Form</h2>
        <form id="user-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
     <!-- Welcome popup -->
     <div id="welcome-popup" class="popup">
        <h2>Welcome</h2>
        <p id="welcome-message"></p>
        <button onclick="closeWelcomePopup()">OK</button>
    </div>

    <!-- JavaScript to handle the game and popup behavior -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show the form popup
            document.getElementById('popup-form').style.display = 'block';
        });

        // Function to handle form submission
        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Retrieve form values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;

            // Display welcome message
            showWelcomePopup(name);

            // Clear the form after submission (optional)
            document.getElementById('user-form').reset();

            // Close the form popup (optional)
            document.getElementById('popup-form').style.display = 'none';
        });

        // Function to show welcome popup
        function showWelcomePopup(name) {
            // Set welcome message
            document.getElementById('welcome-message').textContent = `Hello ${name}, welcome!`;

            // Show the welcome popup
            document.getElementById('welcome-popup').style.display = 'block';
        }

        // Function to close welcome popup
        function closeWelcomePopup() {
            // Hide the welcome popup
            document.getElementById('welcome-popup').style.display = 'none';
        }
    </script>
</body>
</html>
